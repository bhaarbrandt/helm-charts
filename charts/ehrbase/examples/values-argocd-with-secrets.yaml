# ArgoCD Values for EHRBase with Sealed Secrets
# This file is safe to commit to Git

# Disable sealed secrets generation in Helm (we use pre-generated ones)
sealedSecrets:
  enabled: false

# Authentication - use existing secrets created by sealed secrets controller
auth:
  type: basic
  basic:
    existingSecret: ehrbase-auth-users  # Created by SealedSecret

# PostgreSQL - use existing secrets
postgresql:
  enabled: true
  auth:
    existingSecret: ehrbase-postgresql  # Created by SealedSecret

# Redis - use existing secrets
redis:
  enabled: true
  auth:
    existingSecret: ehrbase-redis  # Created by SealedSecret

# Application configuration
replicaCount: 1

# Service configuration
service:
  type: ClusterIP
  ports:
    http: 8080
    https: 8443
    management: 9000

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: ehrbase.your-domain.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: ehrbase-tls
      hosts:
        - ehrbase.your-domain.com

# Resource limits
resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi 